package: org.robovm.apple.coretelephony
include: [foundation.yaml, corefoundation.yaml]
library: CoreTelephony
framework: CoreTelephony
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCall.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCallCenter.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCarrier.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCellularData.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCellularPlanProvisioning.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTCellularPlanProvisioningRequest.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTSubscriber.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTSubscriberInfo.h
    - /System/Library/Frameworks/CoreTelephony.framework/Headers/CTTelephonyNetworkInfo.h
typedefs: {}
    
enums:
    CTErrorDomain: { first: kCTErrorDomainNoError }
    CTCellularDataRestrictedState: {prefix: kCTCellularData}
    CTCellularPlanProvisioningAddPlanResult: {}

classes:
    CTCall: # DONE
        properties:
            'callState':
                name: callState
                type: CTCallState
    CTCallCenter: # DONE
        properties:
            'currentCalls':
                type: NSSet<CTCall>
            'callEventHandler':
                type: '@Block VoidBlock1<CTCall>'
    CTCarrier: {} # DONE
    CTSubscriber: {} # DONE
    CTSubscriberInfo: # DONE
        methods:
            '+subscriber':
                property: true
    CTTelephonyNetworkInfo: # DONE
        properties:
            'subscriberCellularProviderDidUpdateNotifier':
                type: '@Block VoidBlock1<CTCarrier>'
            'currentRadioAccessTechnology':
                name: currentRadioAccessTechnology
                type: CTRadioAccessTechnology

    CTCellularData: {} #since 9.0
    CTCellularPlanProvisioning: #since 12.0
        methods:
            '-addPlanWith:completionHandler:':
                name: addPlan
    CTCellularPlanProvisioningRequest: {}

    # Structs
    CTError:
        domain:
            type: CTErrorDomain
        error:
            name: errorCode
            type: NSErrorCode

protocols:
    CTSubscriberDelegate: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?CT.*):
        class: CoreTelephony
        name: 'Function__#{g[0]}'

values:
    CTSubscriber(TokenRefreshed):
        class: CTSubscriber
        name: '#{g[0]}Notification'
        type: NSString
    CT(RadioAccessTechnologyDidChangeNotification):
        class: CTTelephonyNetworkInfo
        name: '#{g[0]}'
        type: NSString
    CT(ServiceRadioAccessTechnologyDidChangeNotification):
        class: CTTelephonyNetworkInfo
        name: '#{g[0]}'
        type: NSString
    CTRadioAccessTechnology(.*):
        enum: CTRadioAccessTechnology
        name: '#{g[0]}'
        type: NSString

    CTCallState(.*):
        enum: CTCallState
        name: '#{g[0]}'
        type: NSString
   
    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?CT.*):
        class: CoreTelephony
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?CT.*):
        class: CoreTelephony
        name: 'Constant__#{g[0]}'
